buildCmd: "./gradlew build -x test"
cbmcArguments: 
  cover-function-only: false
  cover-only: file
  depth: false
  do-not-test-methods-with-access: 
    - private
  java-generate-no-comments: true
  java-max-vla-length: 100000
  no-trivial-tests: true
phases: 
  - 
    cbmcArguments: 
      classpath: "/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:."
      cover-function-only: false
      cover-only: file
      do-not-test-methods-with-access: 
        - private
      java-assume-inputs-integral: true
      java-assume-inputs-interval: "[2:999999]"
      java-assume-inputs-non-null: true
      max-nondet-array-length: 10
      max-nondet-string-length: 10
      smart-harness: simplest-constructor-and-nondet
      string-input-value: 
        - foo
        - Bar
        - BAZ
        - "1234"
        - "1a 2b 3c"
        - A1B2C3
        - "a,b,c"
        - "1"
        - "2"
        - "3"
        - a/b/c
        - a'b'c
        - ","
        - /
        - "'"
      string-printable: true
      throw-runtime-exceptions: false
      unwind: 1
    timeout: 180
  - 
    cbmcArguments: 
      classpath: "/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:."
      cover-function-only: false
      cover-only: file
      do-not-test-methods-with-access: 
        - private
      java-assume-inputs-integral: true
      java-assume-inputs-interval: "[-100:-2]"
      java-assume-inputs-non-null: true
      max-nondet-array-length: 10
      max-nondet-string-length: 10
      smart-harness: simplest-constructor-and-nondet
      string-input-value: 
        - foo
        - Bar
        - BAZ
        - "1234"
        - "1a 2b 3c"
        - A1B2C3
        - "a,b,c"
        - "1"
        - "2"
        - "3"
        - a/b/c
        - a'b'c
        - ","
        - /
        - "'"
      string-printable: true
      throw-runtime-exceptions: false
      unwind: 1
    timeout: 180
  - 
    cbmcArguments: 
      classpath: "/tools/cbmc/models.jar:."
      java-assume-inputs-integral: true
      java-assume-inputs-interval: "[2:99]"
      java-assume-inputs-non-null: true
      java-test-input-factory-bmc-recursion-limit: 4
      max-nondet-array-length: 10
      max-nondet-string-length: 10
      string-input-value: 
        - foo
        - Bar
        - BAZ
        - "1234"
        - "1a 2b 3c"
        - A1B2C3
        - "a,b,c"
        - "1"
        - "2"
        - "3"
        - a/b/c
        - a'b'c
        - ","
        - /
        - "'"
      string-printable: true
      throw-runtime-exceptions: false
      unwind: 2
    timeout: 180
  - 
    cbmcArguments: 
      classpath: "/tools/cbmc/models.jar:."
      java-assume-inputs-interval: "[2:99]"
      java-assume-inputs-non-null: true
      max-nondet-array-length: 30
      max-nondet-string-length: 100
      paths: fifo
      string-input-value: 
        - foo
        - Bar
        - BAZ
        - "1234"
        - "1a 2b 3c"
        - A1B2C3
        - "a,b,c"
        - "1"
        - "2"
        - "3"
        - a/b/c
        - a'b'c
        - ","
        - /
        - "'"
      string-printable: true
      throw-runtime-exceptions: false
      unwind: false
    timeout: 100
  - 
    cbmcArguments: 
      classpath: "/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:."
      java-assume-inputs-interval: "[2:99]"
      max-nondet-array-length: 10
      max-nondet-string-length: 10
      string-printable: false
      throw-runtime-exceptions: true
      unwind: 3
    timeout: 180
  - 
    cbmcArguments: 
      classpath: "/tools/cbmc/models.jar:."
      java-assume-inputs-interval: "[2:99]"
      max-nondet-array-length: 50
      max-nondet-string-length: 100
      string-printable: false
      throw-runtime-exceptions: true
      unwind: 16
    timeout: 240
skipVerification: true
testCmd: true
units: 
  - 
    target: 
      - 
        dir: crawler4j/build/classes/java/main
        file: edu/uci/ics/crawler4j/util/Util.class
        sourceDir: crawler4j/src/main/java
        sourceFile: edu/uci/ics/crawler4j/util/Util.java
  - 
    target: 
      - 
        dir: crawler4j/build/classes/java/main
        file: edu/uci/ics/crawler4j/crawler/CrawlConfig.class
        sourceDir: crawler4j/src/main/java
        sourceFile: edu/uci/ics/crawler4j/crawler/CrawlConfig.java
      - 
        dir: crawler4j/build/classes/java/main
        file: edu/uci/ics/crawler4j/crawler/authentication/AuthInfo.class
        sourceDir: crawler4j/src/main/java
        sourceFile: edu/uci/ics/crawler4j/crawler/authentication/AuthInfo.java
  - 
    target: 
      - 
        dir: crawler4j/build/classes/java/main
        file: edu/uci/ics/crawler4j/robotstxt/PathRule.class
        sourceDir: crawler4j/src/main/java
        sourceFile: edu/uci/ics/crawler4j/robotstxt/PathRule.java
